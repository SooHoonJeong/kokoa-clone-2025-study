<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="CSS/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
            <p class="welcome-header__text">If you have a Kakao Account, log in with your email or phone number.</p>
        </header>

        <form action = "friends.html" method = "get" id="login-form">
            <input name="username" required type="text" placeholder="Email or phone number"/>
            <input name = "password" type="password" placeholder="password"/>
            <input type="submit" value="log In"/>
            <a href="#">Find Kokoa Account or Password</a>
        </form>


        <script src="https://kit.fontawesome.com/598efd558b.js" crossorigin="anonymous"></script>
    </body>
</html>

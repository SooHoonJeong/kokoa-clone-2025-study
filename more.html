<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="CSS/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
            </div>
        </header>

        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://avatars.githubusercontent.com/u/175945535?v=4" class="user-component__avatar user-component__avatar--xl"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">SooHoon</h4>
                        <h6 class="user-component__subtitle">+1 787-123-4567</h6>
                    
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="fa-regular fa-message fa-2x"></i>
                </div>
            </div>

            <div class="more-icon">
                <div class="icon-row">
                    <a class="icon-row__icon" href="#">
                        <i class="fa-regular fa-calendar-check fa-2x"></i>
                        <span>Calender</span>
                    </a>
                    <a class="icon-row__icon" href="#">
                        <i class="fa-solid fa-box-archive fa-2x"></i>
                        <span>Talk Drive</span>
                    </a>
                    <a class="icon-row__icon" href="#">
                        <i class="fa-regular fa-face-smile fa-2x"></i>
                        <span>Emoitions</span>
                    </a>
                    <a class="icon-row__icon" href="#">
                        <i class="fa-solid fa-brush fa-2x"></i>
                        <span>Themes</span>
                    </a>
                </div>
                <div class="icon-row">
                    <a class="icon-row__icon" href="#">
                        <i class="fa-solid fa-link fa-2x"></i>
                        <span>Account</span>
                    </a>
                    <a class="icon-row__icon" href="#">
                        <i class="fa-regular fa-comments fa-2x"></i>
                        <span>Openchats</span>
                    </a>
                    <a class="icon-row__icon not-yet" href="#">
                        <i class="fa-regular fa-comments fa-2x"></i>
                        <span>Openchats</span>
                    </a>
                    <a class="icon-row__icon not-yet" href="#">
                        <i class="fa-regular fa-comments fa-2x"></i>
                        <span>Openchats</span>
                    </a>
                </div>
            </div>

            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-regular fa-comments fa-2x"></i>
                        </div>
                        <div class="more-suggestions__icon-text">Kakao Story</div>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-regular fa-comments fa-2x"></i>
                        </div>
                        <div class="more-suggestions__icon-text">Kakao Story</div>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-regular fa-comments fa-2x"></i>
                        </div>
                        <div class="more-suggestions__icon-text">Kakao Story</div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-solid fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__alarm">0</span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>


        <script src="https://kit.fontawesome.com/598efd558b.js" crossorigin="anonymous"></script>
    </body>
</html>
